<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('Assets/image/Background.jpg')] bg-cover bg-center text-white font-sans">
    <main class="flex flex-col md:flex-row justify-center items-center min-h-screen gap-10 px-4 md:px-10">

        <div class="flex flex-col items-center justify-around text-center space-y-8 md:space-y-6 w-full md:w-1/3">
            <div class="flex items-center bg-white text-gray-700 rounded-xl shadow-md p-3 w-full max-w-md">
                <input id="search" type="text" placeholder="Enter your city"
                    class="focus:outline-none flex-grow text-base md:text-lg placeholder-gray-400" />
                <button id="youssef"
                    class="text-blue-600 hover:text-blue-800 text-2xl px-2 focus:outline-none">ğŸ”</button>
            </div>
            <div class="text-4xl md:text-5xl font-bold">
                <p id="city">Beni Mellal</p>
            </div>
            <div class="text-5xl md:text-6xl font-bold">
                <p id="degree">12Â°</p>
            </div>
        </div>

        <div class="bg-[#18153D] bg-opacity-90 rounded-xl p-6 w-full md:w-[60%] max-w-4xl">
            <div class="flex justify-between items-center mb-6">
                <button  class="w-8 h-8">
                    <img  id="local" src="Assets/icone/local.png" alt="Location">
                </button>
                <p class="text-xl md:text-2xl font-bold">5 Days Forecast</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="flex items-center justify-between bg-purple-700 bg-opacity-80 p-4 rounded-lg shadow">
                    <div>
                        <h2 class="text-lg font-medium">Pressure</h2>
                        <p id="pressure" class="mt-2 text-2xl">18 bar</p>
                    </div>
                    <img src="Assets/icone/pressure.png" alt="Pressure Icon" class="w-16 h-16">
                </div>
                <div class="flex items-center justify-between bg-purple-700 bg-opacity-80 p-4 rounded-lg shadow">
                    <div>
                        <h2 class="text-lg font-medium">Humidity</h2>
                        <p id="humidity" class="mt-2 text-2xl">45%</p>
                    </div>
                    <img src="Assets/icone/humidity.png" alt="Humidity Icon" class="w-16 h-16">
                </div>
                <div class="col-span-1 lg:col-span-2 flex items-center justify-between bg-purple-700 bg-opacity-80 p-4 rounded-lg shadow">
                    <div>
                        <h2 class="text-lg font-medium">Wind Speed</h2>
                        <p id="windspeed" class="mt-2 text-2xl">12 km/h</p>
                    </div>
                    <img src="Assets/icone/wind.png" alt="Wind Icon" class="w-16 h-16">
                </div>
            </div>

            <div class="flex justify-around items-center gap-4 flex-wrap">
                <div class="flex flex-col items-center w-20">
                    <img id="icon1" src="Assets/icone/sun.png" alt="Day 1 Icon" class="w-12 h-12 md:w-16 md:h-16">
                    <p id="day1" class="mt-2 text-sm md:text-base font-medium">Monday</p>
                    <p id="temp1" class="text-sm md:text-base">12Â°</p>
                </div>
                <div class="flex flex-col items-center w-20">
                    <img id="icon2" src="Assets/icone/sun.png" alt="Day 2 Icon" class="w-12 h-12 md:w-16 md:h-16">
                    <p id="day2" class="mt-2 text-sm md:text-base font-medium">Tuesday</p>
                    <p id="temp2" class="text-sm md:text-base">12Â°</p>
                </div>
                <div class="flex flex-col items-center w-20">
                    <img id="icon3" src="Assets/icone/sun.png" alt="Day 3 Icon" class="w-12 h-12 md:w-16 md:h-16">
                    <p id="day3" class="mt-2 text-sm md:text-base font-medium">Wednesday</p>
                    <p id="temp3" class="text-sm md:text-base">12Â°</p>
                </div>
                <div class="flex flex-col items-center w-20">
                    <img id="icon4" src="Assets/icone/sun.png" alt="Day 4 Icon" class="w-12 h-12 md:w-16 md:h-16">
                    <p id="day4" class="mt-2 text-sm md:text-base font-medium">Thursday</p>
                    <p id="temp4" class="text-sm md:text-base">12Â°</p>
                </div>
                <div class="flex flex-col items-center w-20">
                    <img id="icon5" src="Assets/icone/sun.png" alt="Day 5 Icon" class="w-12 h-12 md:w-16 md:h-16">
                    <p id="day5" class="mt-2 text-sm md:text-base font-medium">Friday</p>
                    <p id="temp5" class="text-sm md:text-base">12Â°</p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
